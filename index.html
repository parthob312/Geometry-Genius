<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-12 mx-12">
      <div
        class="flex justify-between items-center px-12 py-5 rounded-lg bg-sky-100"
      >
        <div>
          <h1 class="text-[45px] font-bold text-slate-900">Interactive</h1>
          <h2
            class="text-3xl font-medium leading-10 text-slate-500 tracking-[1.5px]"
          >
            Geometry Genius
          </h2>
        </div>
        <div>
          <button class="text-xl text-white py-2 px-9 bg-[#10908D] rounded-lg">
            Blog
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="grid grid-cols-4 gap-6 m-[50px]">
        <div
          class="flex flex-col justify-center items-center px-11 py-12 border border-solid border-stone-200 rounded-lg"
          id="triangle"
        >
          <img src="./images/triangle.png" alt="triangle" />
          <h1 class="text-2xl font-bold mt-12">Triangle</h1>
          <p class="text-base font-normal mt-3">Area (A) = 0.5 X b X h</p>
          <div class="mt-5">
            <input
              type="text"
              name="base"
              id="tri-base"
              placeholder="b"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span class="mr-4">cm</span>
            <input
              type="text"
              name="height"
              id="tri-height"
              placeholder="h"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span>cm</span>
          </div>
          <button
            class="py-4 px-32 bg-[#1090D8] text-white text-xl font-bold mt-12 rounded-lg"
            id="calc-triangle"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col justify-center items-center px-11 py-12 border border-solid border-stone-200 rounded-lg"
        >
          <img src="./images/rectangle.png" alt="rectangle" />
          <h1 class="text-2xl font-bold mt-12">Rectangle</h1>
          <p class="text-base font-normal mt-3">Area (A) = w X l</p>
          <div class="mt-5">
            <input
              type="text"
              name="base"
              id=""
              placeholder="w"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span class="mr-4">cm</span>
            <input
              type="text"
              name="height"
              id=""
              placeholder="l"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span>cm</span>
          </div>
          <button
            class="py-4 px-32 bg-[#1090D8] text-white text-xl font-bold mt-12 rounded-lg"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col justify-center items-center px-11 py-12 border border-solid border-stone-200 rounded-lg"
        >
          <img src="./images/parallelogram.png" alt="parallelogram" />
          <h1 class="text-2xl font-bold mt-12">Parallelogram</h1>
          <p class="text-base font-normal mt-3">Area (A) = b X h</p>
          <div class="mt-5">
            <input
              type="text"
              name="base"
              id=""
              placeholder="b"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span class="mr-4">cm</span>
            <input
              type="text"
              name="height"
              id=""
              placeholder="h"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span>cm</span>
          </div>
          <button
            class="py-4 px-32 bg-[#1090D8] text-white text-xl font-bold mt-12 rounded-lg"
          >
            Calculate
          </button>
        </div>
        <div
          class="border border-solid border-stone-200 rounded-lg p-8"
          id="area-calculation"
        >
          <p class="text-xl font-bold leading-7 underline text-center mb-7">
            Area Calculation
          </p>
        </div>
        <div
          class="flex flex-col justify-center items-center px-11 py-12 border border-solid border-stone-200 rounded-lg"
        >
          <img src="./images/rhombus.png" alt="rhombus" />
          <h1 class="text-2xl font-bold mt-12">Rhombus</h1>
          <p class="text-base font-normal mt-3">
            Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
          </p>
          <div class="mt-5">
            <input
              type="text"
              name="base"
              id=""
              placeholder="d1"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span class="mr-4">cm</span>
            <input
              type="text"
              name="height"
              id=""
              placeholder="d2"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span>cm</span>
          </div>
          <button
            class="py-4 px-32 bg-[#1090D8] text-white text-xl font-bold mt-12 rounded-lg"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col justify-center items-center px-11 py-12 border border-solid border-stone-200 rounded-lg"
        >
          <img src="./images/pentagon.png" alt="pentagon" />
          <h1 class="text-2xl font-bold mt-12">Pentagon</h1>
          <p class="text-base font-normal mt-3">Area (A) = 0.5 X p X b</p>
          <div class="mt-5">
            <input
              type="text"
              name="base"
              id=""
              placeholder="p"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span class="mr-4">cm</span>
            <input
              type="text"
              name="height"
              id=""
              placeholder="b"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span>cm</span>
          </div>
          <button
            class="py-4 px-32 bg-[#1090D8] text-white text-xl font-bold mt-12 rounded-lg"
          >
            Calculate
          </button>
        </div>
        <div
          class="flex flex-col justify-center items-center px-11 py-12 border border-solid border-stone-200 rounded-lg"
        >
          <img src="./images/ellipse.png" alt="ellipse" />
          <h1 class="text-2xl font-bold mt-12">Ellipse</h1>
          <p class="text-base font-normal mt-3">Area (A) = Ï€ ab</p>
          <div class="mt-5">
            <input
              type="text"
              name="base"
              id=""
              placeholder="a"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span class="mr-4">cm</span>
            <input
              type="text"
              name="height"
              id=""
              placeholder="b"
              class="w-[95px] h-8 py-2 pl-3 bg-[#F1F1F1] rounded text-[#414141] mr-2"
            />
            <span>cm</span>
          </div>
          <button
            class="py-4 px-32 bg-[#1090D8] text-white text-xl font-bold mt-12 rounded-lg"
          >
            Calculate
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
